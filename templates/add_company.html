{% extends "base.html" %}
      
 {% block content %}
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.d {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<div class='d'>
        <form  method='POST'>
            {{ form.as_table}}
            {% csrf_token %}
              <!--
          <label>Companies Name</label>
          <input type="text" name='cname' placeholder="EX. MORGAN STANLEY , TCS , CAPGEMINI ">
      
          <label >Visit Date</label>
          <input type="text" name='date'>
        
          <label >No of students Recruited</label>
          <input type="text" name='no'>
        -->
          <input type="submit" value="Submit">
        
        </form>
</div>

{%endblock%}
