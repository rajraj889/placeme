{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ study.name }} {% endblock title %}</h1>
        <p class=" text-muted"> {{ study.created_on }}</p>
        <p class="card-text ">{{ study.content | safe }}</p>
      </div>
    </div>
    
  </div>
</div>

{% endblock content %}
